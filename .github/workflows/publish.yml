name: ğŸ“¦ Upload 

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org

      - name: âš™ï¸ Configure npm
        run: |
          npm config set registry https://registry.npmjs.org
          npm config set fetch-retries 
          npm config set fetch-retry-factor 2
          npm config set fetch-timeout 60000
          npm config set cache /home/runner/.npm-cache
          npm config set legacy-peer-deps true

      - name: ğŸ“¦ Install dependencies (retry up to 3x)
        run: |
          for i in 1 2 3; do
            
            npm install && break || (echo "Retrying npm install ($i)..." && sleep 10)
          done

      - name: ğŸ—ï¸ Build package
      
        run: npm run build --if-present

      - name: ğŸš€ Publish to NPM (retry up to 3x)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for i in 1 2 3; do
            npm publish --access public && break || (echo "Retrying publish ($i)..." && sleep 15)
          done
